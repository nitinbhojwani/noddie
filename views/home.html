<!DOCTYPE html>
<html lang="en">
<head>
  <title>Code</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <!-- <script src="/public/library/ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script> -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/ace/1.2.5/ace.js" type="text/javascript" charset="utf-8"></script>
  <script src="/public/scripts/home.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div class="container">
  <div class="jumbotron">
    <form role="form">
  <div class="form-group">
  <select id="lang" onChange="changeLanguage()">
    <option val=0>Select Language<span class="caret"></option>
  </select>
</div>
  <input id="api_key" placeholder="Hackerrank API key"></input>
<a href="https://www.hackerrank.com/api/docs" target="_blank">Get Your HackerRank API Key Here</a>
<textarea id="code" class="form-control" rows="30"></textarea>

  <div class="form-group">
    <label for="code">Code:</label>
<div id="editor" class="form-control"> Hello How Are You?</div>
  </div>
  <div class="row">
    <div class="form-group col-xs-6">
      <label for="input">Input:</label>
    <textarea class="form-control" rows="10" id="input"></textarea>
    <button type="button" onclick="checkCode()" class="btn btn-default">Submit</button>
    </div>
    <div class="form-group col-xs-6">
    <div>
      <label for="output">Output:</label>
    <textarea class="form-control" rows="20" id="output"></textarea>
      <label for="extra_status">Extra Status:</label>
    <textarea class="form-control" rows="10" id="extra_status"></textarea>
    </div>
  </div>

</form>
  </div>
</div>

</body>

</html>
